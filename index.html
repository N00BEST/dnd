<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <table class="table mt-2">
            <tbody id="players-table">
                <tr>
                    <th scope="row">1</th>
                    <td class="w-50">Mark</td>
                    <td class="d-flex justify-content-end">
                        <div class="input-group w-50">
                            <input type="text" class="form-control" placeholder="Iniciativa" aria-label="Iniciativa" value="5">
                        </div>
                    </td>
                    <td class="text-align-center">
                        <i class="text-danger bi-trash delete"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-none">
            <table>
                <tr id="row-template">
                    <th scope="row" class="player-position">#</th>
                    <td class="w-50 player-name">Name</td>
                    <td class="d-flex justify-content-end">
                        <div class="input-group w-50">
                            <input type="text" class="form-control player-initiative" placeholder="Iniciativa" aria-label="Iniciativa" value="0">
                        </div>
                    </td>
                    <td class="text-align-center">
                        <i class="text-danger bi-trash delete"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="position-absolute bottom-0 start-0 end-0">
        <div class="btn-group w-100 border-top rounded-0" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn rounded-0 btn-outline-info border-start-0 border-bottom-0"
                data-bs-toggle="modal" data-bs-target="#add-player">Agregar</button>
            <button type="button" class="btn rounded-0 btn-primary">Recalcular</button>
        </div>
    </div>

    <button class="position-absolute bottom-0 end-0 mb-5 me-2 btn btn-success rounded-circle text-center fw-bold" type="button">&gt;</button>

    <div class="modal fade" tabindex="-1" id="add-player">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h5>
                        Agregar Nueva Criatura
                    </h5>
                </div>
                <div class="modal-body rounded-0">
                    <form id="add-player-form">
                        <div class="mb-3">
                            <input class="form-control rounded-0 border-top-0 border-start-0 border-end-0" placeholder="Nombre, tipo..." id="add-player-name">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control rounded-0 border-top-0 border-start-0 border-end-0" placeholder="Iniciativa" id="add-player-initiative">
                        </div>
                    </form>
                </div>
                <div class="modal-footer rounded-0">
                    <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary rounded-0" id="add-player-button">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const playersTable = document.getElementById('players-table')

        const playersModal = new bootstrap.Modal(document.getElementById('add-player'))
        const addPlayerForm = document.getElementById('add-player-form')
        const newPlayerName = document.getElementById('add-player-name')
        const newPlayerInitiative = document.getElementById('add-player-initiative')
        const addPlayerButton = document.getElementById('add-player-button')

        const rowTemplate = document.getElementById('row-template')

        let activePlayer = 0

        const addPlayer = () => {
            const name = newPlayerName.value;
            const initiative = newPlayerInitiative.value;

            const newRow = rowTemplate.cloneNode(true)
            const position = playersTable.children.length + 1

            newRow.querySelector('.player-position').textContent = position
            newRow.querySelector('.player-name').textContent = name
            newRow.querySelector('.player-initiative').value = initiative

            playersTable.appendChild(newRow)

            playersModal.hide()
        }

        addEventListener('hidden.bs.modal', () => addPlayerForm.reset())
        addPlayerButton.addEventListener('click', addPlayer)
    </script>
</body>

</html>
